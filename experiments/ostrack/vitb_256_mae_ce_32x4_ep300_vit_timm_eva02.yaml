MODEL:
  # PRETRAIN_FILE: "mae_pretrain_vit_base.pth"
  EXTRA_MERGER: False
  RETURN_INTER: False
  BACKBONE:
    TIMM: True
    MODEL_NAME: eva02_base_patch16_224
    MODEL_TAG: merged2b
    NORM_PRE: False
    CFG: 
      image_size: 224
      patch_size: 16
      embed_dim: 768
      depth: 12
      num_heads: 12
      init_values: 1e-5

    TYPE: vit_base_patch16_224_ce
    STRIDE: 16
    # CE_LOC: [3, 6, 9]
    # CE_KEEP_RATIO: [0.7, 0.7, 0.7]
    # CE_TEMPLATE_RANGE: 'CTR_POINT'  # choose between ALL, CTR_POINT, CTR_REC, GT_BOX

    PRETRAINED: True
    PRETRAINED_FILE: 'pretrained_models/mae_pretrain_vit_base.pth' 
  HEAD:
    TYPE: CENTER
    NUM_CHANNELS: 256
  TEXT: 
    USE_TEXT: False
    VIT_TYPE: base
    CONTEXT_LENGTH: 77
    EMBED_DIM: 512
    NUM_LAYERS: 12
    NUM_HEADS: 8
    EMBED_CLS: False
    VOCAB_SIZE: 49408
    PRETRAINED: True
    PRETRAINED_FILE: 'vit-b-16-laion-2b_text.pth'
TRAIN:
  BACKBONE_MULTIPLIER: 0.1
  DROP_PATH_RATE: 0.1
  CE_START_EPOCH: 20  # candidate elimination start epoch
  CE_WARM_EPOCH: 80  # candidate elimination warm up epoch
  BATCH_SIZE: 32
  EPOCH: 300
  GIOU_WEIGHT: 2.0
  L1_WEIGHT: 5.0
  GRAD_CLIP_NORM: 0.1
  LR: 0.0004
  LR_DROP_EPOCH: 240
  NUM_WORKER: 10
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 50
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  VAL_EPOCH_INTERVAL: 20
  WEIGHT_DECAY: 0.0001
  AMP: False
TEST:
  EPOCH: 300
  SEARCH_FACTOR: 4.0
  SEARCH_SIZE: 256
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 128