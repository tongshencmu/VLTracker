DATA:
  MAX_SAMPLE_INTERVAL: 200
  MEAN:
  - 0.4815
  - 0.4578
  - 0.4082
  SEARCH:
    CENTER_JITTER: 3
    FACTOR: 4.0
    SCALE_JITTER: 0.25
    SIZE: 256
    NUMBER: 1
  STD:
  - 0.2686
  - 0.2613
  - 0.2758
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 128
#  TRAIN:
